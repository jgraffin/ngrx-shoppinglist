<form class="row row-cols-lg-auto g-3 align-items-center">
  <div class="mb-3 col-6 align-items-center d-flex">
    <input type="text" class="form-control" id="item" placeholder="item" />
  </div>
  <div class="mb-3 col-4 align-items-center d-flex">
    <input type="text" size="4" class="form-control" id="quantity" placeholder="Qtd" />
  </div>
  <button type="submit" class="btn btn-primary m-0" (click)="addIngredient()">
    + Add
  </button>
</form>
